name: Package

on:
  push:
    tags:
    - v*

jobs:

  wheel:
    runs-on: ubuntu-latest
    name: Build wheel distribution
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install build requirements
      run: python -m pip install -U -r .github/workflows/requirements.txt
    - name: Install build package
      run: python -m pip install build
    - name: Build source distribution
      run: python -m build --wheel --outdir dist
    - name: Store built source distribution
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist/*

  test-wheel:
    runs-on: ubuntu-latest
    name: Test wheel distribution
    needs:
    - wheel
    steps:
    - name: Setup Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Download built wheels
      uses: actions/download-artifact@v2
      with:
          name: wheels
          path: dist/
    - name: Update pip to latest version
      run: python -m pip install -U pip setuptools wheel
    - name: Install Pyrodigal pre-release
      run: python -m pip install --pre pyrodigal
    - name: Install built wheel
      run: python -m pip install --only-binary pyrodigal-gv --find-links=dist pyrodigal-gv
    - name: Run tests without coverage
      run: python -m unittest pyrodigal_gv.tests -vv

  sdist:
    runs-on: ubuntu-latest
    name: Build source distribution
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    - name: Install build requirements
      run: python -m pip install -U -r .github/workflows/requirements.txt
    - name: Install build package
      run: python -m pip install build
    - name: Build source distribution
      run: python -m build --sdist --outdir dist
    - name: Store built source distribution
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist/*

  test-sdist:
    runs-on: ubuntu-latest
    name: Test source distribution
    needs:
    - sdist
    steps:
    - name: Setup Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Download built wheels
      uses: actions/download-artifact@v2
      with:
          name: wheels
          path: dist/
    - name: Update pip to latest version
      run: python -m pip install -U pip setuptools wheel
    - name: Install Pyrodigal pre-release
      run: python -m pip install --pre pyrodigal
    - name: Install built wheel
      run: python -m pip install --no-binary pyrodigal-gv --find-links=dist pyrodigal-gv
    - name: Run tests without coverage
      run: python -m unittest pyrodigal_gv.tests -vv

  upload:
    environment: PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    name: Upload
    needs:
    - sdist
    - test-sdist
    - wheel
    - test-wheel
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: wheels
        path: dist
    - uses: pypa/gh-action-pypi-publish@release/v1
      if: startsWith(github.ref, 'refs/tags')

  release:
    permissions: write-all
    environment: GitHub Releases
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'rc')"
    name: Release
    needs: upload
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: rasmus-saks/release-a-changelog-action@v1.0.1
      with:
        github-token: '${{ secrets.GITHUB_TOKEN }}'

